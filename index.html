<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./css/arrows.css">
    <link rel="stylesheet" href="./css/dots.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="slider-container">
        <div class="arrow-hover arrow-to-left">
            <div></div>
        </div>
        <div class="slider-wrapper">
            <div class="slider">
                <div class="slider-line">
                    <img src="./public/one.jpeg" alt="">
                    <img src="./public/two.jpg" alt="">
                    <img src="./public/three.jpg" alt="">
                    <img src="./public/four.jpg" alt="">
                    <img src="./public/five.jpg" alt="">
                    <img src="./public/six.jpg" alt="">
                    <img src="./public/seven.jpg" alt="">
                </div>
            </div>
    
            <div class="dots-wrapper">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="arrow-hover arrow-to-right">
            <div></div>
        </div>
    </div>
</body>
</html>
